<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="container">
        <input type="radio" name="slide" id="s1" checked >
        <input type="radio" name="slide" id="s2" >
        <input type="radio" name="slide" id="s3" >
        <input type="radio" name="slide" id="s4" >
        <div class="slider ">
            <div class="slider_img">
                <div class="slide">
                    <img src="./assets/images/1.png" alt="mem1"></div>    
                 <div class="slide ">
                    <img src="./assets/images/2.png" alt="mem2"></div>
                <div class="slide">
                    <img src="./assets/images/3.png" alt="mem3"></div>
                <div class="slide">
                    <img src="./assets/images/4.png" alt="mem4"></div>
            </div>
        </div>
        <div class="slider__titles">
            <div class="titles">
                <p class="title t1">Cross-check review: You know I'm kind of a critic</p>
                <p class="title">Senior / Junior</p>
                <p class="title">FrontendDev & DesainerUI</p>
                <p class="title">Tests won't fail if they don't exist</p>
            </div>
        </div>
        <div class="navigation">
            <label for="s1" class="button" tabindex="0"><div class="btnarea"></div></label>
            <label for="s2" class="button" tabindex="0"><div class="btnarea"></div></label>
            <label for="s3" class="button" tabindex="0"><div class="btnarea"></div></label>
            <label for="s4" class="button" tabindex="0"><div class="btnarea"></div></label>
        </div>
    </div>
</body>
</html>
